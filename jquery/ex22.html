<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트객체</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;}
        .wrap{
            width: 500px;
            height: 300px;
            margin: 20px auto;
            border: 10px solid #000;

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 24px;
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        jQuery(function(){

            
            $('.wrap').on({
                'click':function(e){
                    // 마우스 이벤트개체 - 마우스의 좌표(브라우저창 기준) = .clientX 또는 .clientY
                    console.log('현재 마우스의 clientX축 좌표는 : ' + e.clientX);
                    console.log('현재 마우스의 clienty축 좌표는 : ' + e.clientY);
                    // 마우스 이벤트개체 - 마우스의 좌표(문서 기준) = .pageX 또는 .pageY
                    console.log('현재 마우스의 pageX축 좌표는 : ' + e.pageX);
                    console.log('현재 마우스의 pagey축 좌표는 : ' + e.pageY);
                    // 마우스 이벤트개체 - 마우스의 좌표(모니터 기준) = .screenX 또는 .screenY
                    console.log('현재 마우스의 screenX축 좌표는 : ' + e.screenX);
                    console.log('현재 마우스의 screenY축 좌표는 : ' + e.screenY);
                    // 마우스 이벤트개체 - 마우스의 좌표(대상 기준) = .offsetX 또는 .offsetY
                    console.log('현재 마우스의 offsetX축 좌표는 : ' + e.offsetX);
                    console.log('현재 마우스의 offsetY축 좌표는 : ' + e.offsetY);
                }            
            })

            $('body').on({
                // 휠 이벤트개체
                'mousewheel':function(e){
                    console.log('마우스의 방향: ' + e.deltaY);
                }
            })







        })
    </script>
</head>
<body>
    <div class="wrap wrap01">박스1</div>
    <div class="wrap wrap02">박스2</div>
    <div class="wrap wrap03">박스3</div>
    <div class="wrap wrap04">박스4</div>
    <div class="wrap wrap05">박스5</div>
</body>
</html>
