<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접요소 선택자(메서드)</title>
</head>
<body>
    <h1>인접요소 선택자</h1>
    <section class="sec sec01" id="food01">
        <h2>짜장면</h2>
        <ul>
            <li>짜장면</li>
            <li>삼선짜장면</li>
            <li>간짜장면</li>
            <li id="jja04">유니짜장면</li>
        </ul>
    </section>
    <section class="sec sec02" id="food02">
        <h2>짬뽕</h2>
        <ul>
            <li>짬뽕</li>
            <li>삼선짬뽕</li>
            <li id="jjam03">볶음짬뽕</li>
            <li>굴짬뽕</li>
        </ul>
    </section>
    <section class="sec sec03" id="food03">
        <div>
            <div>
                <ul>
                    <li>
                        1
                        <ul>
                            <li>1-1</li>
                            <li id="tri">1-2</li>
                            <li>1-3</li>
                        </ul>
                    </li>
                    <li>
                        2
                    </li>
                    <li>
                        3
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $('#food02>ul>li:nth-child(1)').css({
                color:'#f00',
            })
            // 부모 선택자(메서드)
            $('#food02>ul>li:nth-child(1)').parent().css({
                border:'1px solid #000',
            })

            $('#food01 li:last-child').css({
                color:'green',
                fontSize:'36px',
            })
            // 조상 선택자(메서드)
            $('#food01 li:last-child').parents().css({
                border:'2px solid #0f0',
            })

            $('#jjam03').css({
                color:'blue',
            })
            // 형(이전) 선택자
            $('#jjam03').prev().css({
                color:'magenta',
            })
            //형들(이전All) 선택자
            $('#jjam03').prevAll().css({
                color:'magenta',
            })
            
            // 동생(이후) 선택자
            $('#jjam03').next().css({
                color:'lightblue',
            })
            // 동생들(이후All) 선택자
            $('#food01 li:nth-child(2)').nextAll().css({
                color:'darkcyan',
            })

            // 다음요소의 범위
            $('#food01 ul li:first-child').nextUntil('#jja04').css({
                color:'yellow',
            })

            // 이전요소의 범위
            $('#food02 li:last-child').prevUntil('#food02 li:first-child').css({
                color:'red',
            })
            
            // 모든 형제요소
            $('#jjam03').siblings().css({
                border:'1px solid #000',
            })

            // 자식 선택자 
            $('#food01').children().children().css({
                color:'black',
            })

            // 모든 선택자
            $('*').css({
                color:'black',
                border:'none',
                fontSize:'16px'
            })

            //가장 가까운 조상
            console.log($('#tri').closest('div'));

        })
    </script>
</body>
</html>
