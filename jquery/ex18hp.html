<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event2</title>
    <!-- style -->
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;}
        ul,ol,li{list-style: none;}
        ul{
            /* top: 50%; */
            /* left: 50%; */
            /* transform: translate(-50%,-50%); */

            width: 500px;
            height: 100px;
            margin: 50px auto;
            padding: 20px;
            background-color: dimgray;
            border: 5px solid black;

            display: flex;
            flex-flow: row nowrap;
            justify-content:space-around;
            align-items: center;
        }
        li{border: 1px solid black;padding: 10px;}
    </style>
    <!-- jQuery -->
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        jQuery(document).ready(function(){
            $('#ul01').mouseover(function(){
                $(this).children().css({
                    color:'red',
                    backgroundColor:'magenta',
                })
            })
            $('#ul01').mouseout(function(){
                $(this).children().css({
                    color:'black',
                    backgroundColor:'dimgray',
                })
            })

            $('#ul02').mouseenter(function(){
                $(this).children().css({
                    color:'red',
                })
            })
            $('#ul02').mouseleave(function(){
                $(this).children().css({
                    color:'lightblue',
                })
            })
        })
    </script>
</head>
<body>
    <ul class="ul01" id="ul01">
        <li>목록 1-1</li>
        <li>목록 1-2</li>
        <li>목록 1-3</li>
        <li>목록 1-4</li>
    </ul>
    <ul class="ul02" id="ul02">
        <li>list 2-1</li>
        <li>list 2-2</li>
        <li>list 2-3</li>
        <li>list 2-4</li>
    </ul>
</body>
</html>
