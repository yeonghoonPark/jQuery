<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel control</title>
    <style>
        *{
            /* box-sizing: border-box; */
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 20px solid #000;
            padding: 20px;
            background-color: darkred;
        }
        h1{
            position: absolute;
            left: 100px;
            top: 100px;
            right: 100px;
            bottom: 100px;
            background-color: darkolivegreen;
        }
    </style>
    <!-- jQuery -->
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        jQuery(function(){
            
           
            $('button').click(function(){
                $('.box').width(420);
                $('.box').height(420);
            })

            $('input').click(function(){
                $('h1').css({
                    left:$('h1').position().left + 100,
                })
            })

            
            
        })
    </script>
</head>
<body>
    <button type="button">버튼</button>
    <input type="button" value="버튼2">
    <div class="box">
        <h1>박스</h1>
    </div>
</body>
</html>
