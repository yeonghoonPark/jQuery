<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개체조작 메서드</title>
</head>
<body>
    <h1 class="main-tit">개체 속성 메서드</h1>
    <div id="box" class="box" style="color: red;">box</div>
    <div id="box02" class="box"></div>

    <!-- jQuery 소스 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery -->
    <script>
        $(function(){
            console.log($('body').html());
            console.log($('body').text());
            
            $('#box02').html('<input type="text" value="0">');
            // $('#box02').text('<input type="text" value="0">');

            console.log($('#box').attr('id'));
            console.log($('#box').attr('style'));
            $('#box').attr('id','box01'); //id를 box01로 변경했다.
            $('#box02').attr('style','background-color:red'); //box02의 스타일을 변경했다.
            $('.box').removeAttr('style'); //스타일 제거
            $('.box').removeAttr('id'); //아이디 제거
            $('.box').removeAttr('class'); //클래스 제거

            $('div:first-of-type').attr('id','box01');
            $('div:first-of-type').next().attr('id','box02');

            $('div').attr('class','box');

            $('#box01').addClass('active');
            $('.box').removeClass('box');
            
            $('div').click(function(){
                $(this).toggleClass('active');
            })

            console.log($('h1').hasClass('main-tit')); //클래스명이 main-tit냐 묻는 것
            console.log($('#box01').hasClass('xxx'));
        })
    </script>

</body>
</html>
