<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 요소 삽입하기</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .btn{
            width: 45px;
            height: 45px;
            margin: 100px auto;
            border: 5px solid #000;
            padding: 5px;
            
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
        }
        #line{
            height: 5px;
            border-radius: 2.5px;
            background-color: #000;
        }
        /* .btn::before,.btn::after{
            content: '';
            display: block;
            height: 5px;
            border-radius: 2.5px;
            background-color: darkred;
        } */
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        jQuery(function(){
            // $('.btn').prepend('<div></div>');
            // $('.btn').append('<div/>');
            // $('.btn').children().first().addClass('first-line');
            // $('.btn').children().last().addClass('last-line');
            // $('.first-line,.last-line').css({
            //     height:'5px',
            //     borderRadius:'2.5px',
            //     backgroundColor:'#000',
            // })

            
            $('#line').before('<div/>').after('<div/>');
            $('.btn div').addClass('line');
            $('.line').css({
                height:'5px',
                borderRadius:'2.5px',
                backgroundColor:'#000',
            })
            
        })
    </script>
</head>
<body>
    <div class="btn">
        <div id="line"></div>
    </div>
</body>
</html>
