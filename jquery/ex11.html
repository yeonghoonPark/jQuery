<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 수치조작</title>
    <style>
        *{margin: 0;padding: 0;}
        button{
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 24px;
        }
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 20px solid #000;
            padding: 20px;
            background-color: #831d1d;
        }
        h1{
            position: absolute;
            left: 100px;
            right: 100px;
            top: 100px;
            bottom: 100px;
            background-color: green;
            transition: left 0.3s linear;
        }   
    </style>
</head>
<body>
    <button type="button">클릭1</button>  
    <input type="button" value="클릭2">
    <div class="box">
        <h1>박스</h1>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        jQuery(function(){
            // 컨텐츠박스의 너비 get/set = width() / width(값)
            console.log($('.box').width());
            $('button').click(function(){
                $('.box').width(1000);
            })

            // 컨텐츠박스의 높이 get/set = height() / height(값)
            console.log($('.box').height());
            $('button').click(function(){
                $('.box').height(1000);
            })

            // 패딩박스의 너비 get/set = innerWidth() / innerWidth(값)
            console.log($('.box').innerWidth());
            $('button').click(function(){
                $('.box').innerWidth(1400);
            })

            // 패딩박스의 높이 get/set = innerHeight() / innerHeight(값)
            console.log($('.box').innerHeight());
            $('button').click(function(){
                $('.box').innerHeight(1400);
            })

            // 보더박스의 너비 get/set = outerWidth() / outerWidth(값)
            console.log($('.box').outerWidth());
            $('button').click(function(){
                $('.box').outerWidth(500);
            })

            // 패딩박스의 높이 get/set = outerHeight() / outerHeight(값)
            console.log($('.box').outerHeight());
            $('button').click(function(){
                $('.box').outerHeight(500);
            })

            // 포지션 좌표 get = position() / left|top , right와 bottom은 존재하지 않는다.
            console.log($('h1').position().left);
            console.log($('h1').position().top);

            $('input').click(function(){
                $('h1').css({
                    left:$('h1').position().left+100,
                })
            })
        })
    </script>
</body>
</html>
