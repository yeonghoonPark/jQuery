<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용 선택자</title>
</head>
<body>
    <li id="list01">box1</li>
    <li><a>박스2</a></li>
    <li class="list list03"><span>리스트3</span></li>
    <li class="list list04">content4</li>
    <li>list5</li>
    <li>콘텐츠6</li>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $('li:contains("box1")').css({
                color:'red',
            })

            $('li').has('a').css({
                color:'green',
            })

            $('li').filter('.list').css({
                color:'blue',
            })
            $('body').find('.list04').css({
                color:'red',
            })
            $('li').filter('#list01').css({
                color:'darkblue',
            })

            $('li:not(:first,:last)').css({
                border:'1px solid #000',
            })





            
            
        
        
        
        })
    </script>
</body>
</html>
